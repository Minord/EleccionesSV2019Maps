<!DOCTYPE html>
<html lang= "es">
    <head>
        <title> {% block title %}{% endblock %} - Mapas Elecciones</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">

        <!--Add Open layer style and library-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>

    </head>
    <body>
        <!--Made nav here-->
        <nav class = "navigation">
            <section class = "container nav-container">
                <a class = "navigation-title" href="{{ url_for('hello_world') }}">Mapas Elecciones 2019</a>
                <ul class="navigation-list float-right">
                    <li class = "navigation-item">
                        <a class="navigation-link" href="{{ url_for('simple_map') }}">Mapa Simple</a>
                    </li>
                    <li class = "navigation-item">
                        <a class="navigation-link" href="#">Mapa 2</a>
                    </li>
                </ul>
            </section>
        </nav>
        <!--Insert content here-->
        <div class="container content_d">{% block content %}{% endblock %}</div>
        <!-- Made Footer her-->
        <footer></footer>
    </body>
</html>
